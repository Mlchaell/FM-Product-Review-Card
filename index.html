<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product Preview Card Component</title>
  </head>
  <body>
    <div class="product">
      <img class="product__img" src="imgs/image-product-desktop.jpg" alt="Image"/>
      <div class="product__content">
        <p class="product__tag">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__pricing flex-row">
          <p class="product__price--curent">$149.99</p>
          <p class="product__price--og">$169.99</p>
        </div>
        <button class="product__btn">Add To Cart</button>
      </div>
    </div>
  </body>
</html>
